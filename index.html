	<body>
		<!--header y compris nav-->
			<header>
				<section id="entête">
					<div class="logo"><img src="logo/Booki.png"/></div>
					<nav>
						<a href="#Hébergements" class="element">Hébergements</a>
						<a href="#Activités" class="element">Activités</a>

				</section>
				<h1>Trouver votre hébergement pour des vacances de rêve</h1>

		<!--section 1 = recherche-->
			<section id="recherche">

						<label for="ville"><i class="loupe fas fa-map-marker-alt fa-xs"></i></label>
						<input id="champ" type="text" name="ville"/>

					</p>
				</form>
			</section>

			<!--Section 2 = filtres-->
				<section class="filtre">
					<div class="filtre-titre">Filtres
					</div>
					<div class="filtres">
						<button type="submit"><i class="fas fa-money-bill-wave-alt"></i>Economique</button>
						<button type="submit"><i class="fas fa-child"></i>Familial</button>	
						<button type="submit"><i class="fas fa-heart"></i>Romantique</button>
						<button type="submit"><i class="fas fa-dog"></i>Animaux acceptés</button>
					</div>		
				</section>		
				<div id="filtre-info"> <i class="fas fa-info fa-xs"></i>   Plus de 500 logements sont disponibles dans cette ville</div>

		<!--section 2 = hébergements-->
			<section id="hébergementgénéral">

						<div class="hébergement2"><!--catres des différents hébergements--></div>
						<p class="hébergement2">Afficher plus</p>
					</div>
					
	
				</section>
				<section id="populaires">

				</section>
